<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="card">

    <img class="card-hero-img" src="images/illustration-hero.svg">

    <div class="lower-card">
      <h2 class="desc-header">Order Summary</h2>
      <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="plan-overview">
        <div class="plan-box-fst">
          <img src="images/icon-music.svg"/>
          <div>
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>
        <div class="plan-box-scnd">
          <a href="#">Change</a>
        </div>
      </div>

      <div class="pay-btn-ctn">
        <a href="#" class="pay-btn-1"><p>Proceed to Payment</p></a>
        <a href="#" class="pay-btn-2"><p>Cancel Order</p></a>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Raphael Peuckert</a>.
  </div>

</body>
</html>
